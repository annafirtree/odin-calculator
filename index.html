<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Calculator</title>
	</head>
	<body>
		<header>
            <h1>Calculator</h1>
		</header>
		<main>
            <p id="display">0</p>
            <div id="number-container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equals">=</button>
            </div>
            <div id="operators-container">
                <div id="misc-container">
                    <button class="operator">⌫</button>
                    <button class="operator">(</button>
                    <button class="operator">)</button>
                    <button class="operator">^</button>
                </div>
                <div id="ops-container">
                    <button class="operator">+</button>
                    <button class="operator">−</button>
                    <button class="operator">×</button>
                    <button class="operator">&div;</button>
                </div>
            </div>
		</main>
		<footer>
            <p id="note">Note: This calculator uses PEMDAS ordering and does operations left to right, so 2^3^2 is interpreted as (2^3)^2 = 64, not 2^(3^2) = 512. </p>
            <p>© Anna Macdonald, 2020</p>
        </footer>
		<script src="code.js"></script>
  	</body>
</html>
